<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Juego</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1 id="gameTitle">Juego</h1>
    <a href="index.html">← Volver al listado</a>
  </header>

  <main>
    <img id="gameImage" src="" alt="Imagen del juego">
    <p id="gameDescription"></p>
    <ul>
      <li><strong>Plataforma:</strong> <span id="gamePlatform"></span></li>
      <li><strong>Género:</strong> <span id="gameGenre"></span></li>
      <li><strong>Año de lanzamiento:</strong> <span id="gameYear"></span></li>
      <li><strong>Desarrollador:</strong> <span id="gameDeveloper"></span></li>
      <li><strong>Rating:</strong> <span id="gameRating"></span>/10</li>
      <li><strong>Precio:</strong> $<span id="gamePrice"></span></li>
      <li><strong>Trailer:</strong> <a id="gameTrailer" href="" target="_blank">Ver video</a></li>
    </ul>
  </main>

  <script src="js/detail.js"></script>
</body>
</html>
